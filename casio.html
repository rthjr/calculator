<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/casio.css">
    <!-- bootstrab -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- icon -->
    <script src="https://kit.fontawesome.com/9b504ac652.js" crossorigin="anonymous"></script>
    <title>Calculator</title>

</head>

<body style="
background-color: hsl(126, 17%, 37%);">
    <section>

        <div class="container">

            <div class="back">
                <a href="calculator.html">Back</a>
            </div>
            <div class="border-casio" style="
            background-color: #E8DFCA;">


                <div class="row">
                    <div class="col-md-12  d-flex justify-content-center align-items-center">
                        <h1>CASIO</h1>
                    </div>
                </div>

                <div class="row result">
                    <div class="col-md-12 f-col d-flex">
                        <label class="text d-flex justify-content-center align-items-center" id="user-in"></label>
                        <button class="btn btn-danger" id="reset">Reset</button>
                    </div>
                </div>

                <div class="col-md-12 d-flex justify-content-center align-items-center flex-wrap-wrap">
                    <button type="button" class="f-l" id="seven">7</button>
                    <button type="button" class="f-l" id="eight">8</button>
                    <button type="button" class="f-l" id="nine">9</button>
                    <button type="button" class="f-l" id="plus">+</button>
                </div>
                <div class="col-md-12 d-flex justify-content-center align-items-center">
                    <button type="button" class="f-l" id="four">4</button>
                    <button type="button" class="f-l" id="five">5</button>
                    <button type="button" class="f-l" id="six">6</button>
                    <button type="button" class="f-l" id="minus">-</button>
                </div>
                <div class="col-md-12 d-flex justify-content-center align-items-center">
                    <button type="button" class="f-l" id="one">1</button>
                    <button type="button" class="f-l" id="two">2</button>
                    <button type="button" class="f-l" id="three">3</button>
                    <button type="button" class="f-l" id="devide">/</button>
                </div>
                <div class="col-md-12 d-flex justify-content-center align-items-center">
                    <button type="button" class="f-l" id="modulus">*</button>
                    <button type="button" class="f-l" id="power">^</button>
                    <button type="button" class="f-l" id="zero">0</button>
                    <button type="button" class="f-l" id="equal">=</button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/casio.js"></script>
</body>

</html>
